<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback & Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style6.css" />
  </head>
  <body>
    <h2><b>Feedback</b></h2>
    <form action="">
      <label for="name"><h4>Name</h4></label>
      <input type="text" name="name" id="name" /><br /><br />
      <label for="email"><h4>Email</h4></label>
      <input type="email" name="email" id="email" /><br /><br />
      <h4>Give your feedback</h4>
      Rating:<input type="radio" name="stars" value="5" /><i
        class="fa-solid fa-star icon"
      ></i
      ><i class="fa-solid fa-star icon"></i><i class="fa-solid fa-star icon"></i
      ><i class="fa-solid fa-star icon"></i
      ><i class="fa-solid fa-star icon"></i>&emsp;<input
        type="radio"
        name="stars"
        value="4"
      /><i class="fa-solid fa-star icon"></i
      ><i class="fa-solid fa-star icon"></i><i class="fa-solid fa-star icon"></i
      ><i class="fa-solid fa-star icon"></i>&emsp;<input
        type="radio"
        name="stars"
        value="3"
      /><i class="fa-solid fa-star icon"></i
      ><i class="fa-solid fa-star icon"></i
      ><i class="fa-solid fa-star icon"></i>&emsp;<input
        type="radio"
        name="stars"
        value="2"
      /><i class="fa-solid fa-star icon"></i
      ><i class="fa-solid fa-star icon"></i>&emsp;<input
        type="radio"
        name="stars"
        value="1"
      /><i class="fa-solid fa-star icon"></i><br /><br />
      <textarea name="compose" id="compose" cols="30" rows="10"> </textarea
      ><br /><br />
      <button type="submit">Submit</button><br />
    </form>
    <br />
    <h2><b>Contact us</b></h2>
    <ul>
      <li>
        <a href="https://www.instagram.com/starbucks/?hl=en" target="_blank"
          ><i class="fa-brands fa-instagram"></i>Instagram</a
        >
      </li>
      <li>
        <a href="https://www.youtube.com/starbucks" target="_blank"
          ><i class="fa-brands fa-youtube"></i>Youtube</a
        >
      </li>
      <li>
        <a
          href="https://twitter.com/Starbucks?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
          target="_blank"
          ><i class="fa-brands fa-twitter"></i>Twitter</a
        >
      </li>
      <li>
        <a href="https://www.facebook.com/Starbucks/" target="_blank"
          ><i class="fa-brands fa-facebook"></i>Facebook</a
        >
      </li>
    </ul>
  </body>
</html>
